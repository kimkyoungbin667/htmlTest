

<!DOCTYPE html> 
<!-- lang : 브라우저가 국가별로 언어 지정-->
<!-- 사이트 언어 선택시 필수 -->
<html lang="en"> 

<!-- HTML 영역 : head, body -->
<!--
 
*head : 이 브라우저(사이트)가 유지되는 동안 필요하는 정보를 보관하는 공간
*body : 개발자가 사이트를 만들때 사용되는 공간
-->
<head>
    <meta charset="UTF-8"> 
    <!-- viewport : 반응형 웹 설정 부분, 반응형 웹이 아닐땐 아래구문 삭제하면됨 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 사이트 제목 -->
    <title>Document</title>

    <!-- css를 선언하는 공간 <style></style> -->

    <!-- js를 선언하는 공간 (선택) 
    <script></script> -->

</head>
<body>
    <h1>안녕하세요</h1>

</body>
</html>
