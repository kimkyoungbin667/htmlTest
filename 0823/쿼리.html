<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 쿼리</title>

    <style>
        .border {
            border: 1px solid #000;
        }

        .font-size {
            font-size: 20px;
        }

        .padding {
            padding: 10px;
        }

        .border :nth-child(1){

        }
        
    </style>
</head>
<body>
    <input type="text" class = "border padding border :nth-child">
    <input type="text" class = "border font-size">
    
    <script>
        //selector 호출 (css와 동일)
        //.border를 가진 애들 다 갖고옴
        let s1 = document.querySelectorAll('.border');
        let s2 = document.querySelectorAll('.border:nth-child(1)');
        let s3 = document.querySelectorAll('.input');
        console.log(s1);
        console.log(s2);
        console.log(s3);

        //쿼리셀렉터ALL에서 검색 된 것중 제일 처음검색된 대상을 반환
        // -> querySelector()
        let a1 = document.querySelector('.border');
        console.log(a1);

    </script>
</body>
</html>
