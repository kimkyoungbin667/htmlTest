<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">Hello World</h1>
    
    <script>
        // h1같은 value가 없는 것들의 내용을 변경할땐 innerText를 사용
        let title = document.getElementById('title').innerText;
         
        //경고창 3개
        alert('경고 메세지');
        
        //입력 가능
        let pro = prompt('입력메세지');
        document.getElementById('title').innerText = pro;
        
        //true, false 값만 있음
        let comp = confirm('당신은 사람입니까?');

        if(comp) {
            alert('true');
        } else {
            alert('false');
        }

    </script>
</body>
</html>
