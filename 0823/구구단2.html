<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: aliceblue;
            height: 100px;
        }

        tr, td {
            border: 1px solid #000;
        }

        td {
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <br>
    <div>

        <input type="button" value="구구단 출력" onclick="cul()">

        <div id = "result">여기</div>
    </div>
    

    <script>
        function cul(){

            let result = document.getElementById('result');

            let str = '';
            str += '<table>';
            for(let i = 1; i <= 9; i++){
                str += '<tr>'
                for (let j = 1; j<=9; j++){
                    str += '<td>'+ i+'x'+j+'='+i*j+'</td>';   
                }
                str += '</tr>';
                
            }
            str += '</table>';
            result.innerHTML = str;
        }

    </script>
</body>
</html>
