<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ajax request보내기</h1>
    <input type="text" id="userId" placeholder="이름 입력">
    <input type="button" value="버튼클릭" onclick="btn1()">

    <script src="/lib/jquery-3.7.1.js"></script>

    <script>


        function btn1() {

            let userId = document.getElementById('userId');

            let obj = { 'userId': userId.value };

            //초기화
            userId.value = '';
            userId.focus();

            $.ajax({
                url: 'http://localhost:3000/get',
                type: 'get',
                data: obj,
                dataType: 'json',

                success: function (res) {
                    console.log(res);
                    if (res.status == 200) {
                        let list = res.list;
                        console.log(list);
                    }
                }
            });
        }
    </script>
</body>

</html>
