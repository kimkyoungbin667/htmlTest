<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기1</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /* margin 영역 */
        .mar15 {
            margin: 15px;
        }

        .wid70 {
            width: 70px;
        }

        .wid100 {
            width: 100px;
        }

        /* color 영역 */
        .color-whilte {
            color: white;
        }

        .inp01 {
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .inpH:hover,
        .inpH:focus {
            border: 3px solid #3CB371;
            /* hover와 focus 상태에서의 테두리 색상 변경 */
            outline: none;
            /* focus 문제 해결 */
        }

        .btn-cyan {
            background: rgba(27, 188, 194, 1);
            background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(27, 188, 194, 1)), to(rgba(24, 163, 168, 1)));
            background: -webkit-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -moz-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -o-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1bbcc2', endColorstr='#18a3a8', GradientType=0);
        }

        .cur {
            cursor: pointer;
        }
        
        .result {
            font-size: 25px;
            font-weight: bold;
        }
    </style>

    <script src="/lib/jquery-3.7.1.js"></script>
</head>

<body class="main">
    <h1 class="mar15">계산기</h1>
    <input type="text" class="inp01 mar15 inpH" id="n1">
    <select class="inp01 wid70 inpH">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" class="inp01 mar15 inpH" id="n2">
    <input type="button" class="inp01 wid100 btn-cyan mar15 color-whilte cur" value="전송" onclick="cul()"><br/>
    <span class="mar15 result">결과출력: </span> <input type="text" id = "result_val">

    <script>
        function cul() {
            let operator = $('select').val();

            switch(operator){
                case '+':
                    $('#result_val').val(Number($('#n1').val())+Number($('#n2').val()));
                    break;
                case '-':
                    $('#result_val').val(($('#n1').val()-($('#n2').val())));
                    break;
                case '/':
                    let div = $('#n1').val()>=$('#n2').val() ? $('#n1').val()/$('#n2').val() : $('#n2').val()/$('#n1').val()
                    $('#result_val').val(div);
                    break;
                case '*':
                    $('#result_val').val(($('#n1').val()*($('#n2').val())));
                    break;
            }
        }
    </script>
</body>

</html>
