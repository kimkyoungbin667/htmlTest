<html>
	<head>
		<title>컨트롤하기</title>
        <script src="/lib/jquery-3.7.1.js"></script>
	</head>

    <style>

		/* 취소선 */
        .removeLine {
			text-decoration: line-through;
        }

		/* 대문자 */
		.upper {
			text-transform: uppercase;
		}
  
		/* 소문자 */
		.lower {
			text-transform: lowercase;
		}

		/* 두껍게 */
		.bold {
			font-weight: bold;
		}

		/* 크게 */
		.bigger {
			font-size: large;
		}

		/* 작게 */
		.smaller {
			font-size: small;
		}

		/* 기울임 */
		.italicer {
			font-style: italic;
		}

		/* 위첨자 */
		.up {
			vertical-align: super;
		}

		/* 아래첨자 */
		.down {
			vertical-align: sub;
		}


    </style>

	<body>
		<table border="0" cellpadding="3" cellspacing="0">
			<tr>
				<td>
					<input type="text" id="tbString">
					<input type="button" value="미리 보기">
				</td>
			</tr>
			<tr>
				<td>
					색상: <select id="fontColor">
						<option value="red">빨강</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					크기: <select id="fontSize">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> <br>
					<input type="checkbox" name="fontOptions1" value="removeLine">취소선
					<input type="checkbox" name="fontOptions1" value="bold">두껍게
					<input type="checkbox" name="fontOptions1" value="italicer">기울임 <br><br>

					<input type="radio" name="fontOptions2" value="bigger">크게
					<input type="radio" name="fontOptions2" value="smaller">작게 <br><br>
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="fontOptions3" value="up">위첨자
					<input type="radio" name="fontOptions3" value="down">아래첨자 <br><br>

					<input type="radio" name="fontOptions4" value="lower">소문자로
					<input type="radio" name="fontOptions4" value="upper">대문자로
				</td>
			</tr>
			<tr>
				<td>
					<span id="result"></span>
				</td>
			</tr>
		</table>

        <script>
			let cssList  = [];
            $('input[type="button"]').on('click', function() {
                
				$('#result').removeClass();
				//입력값 출력
				$('#result').text($('#tbString').val());
				
				//폰트 색상 설정 
				switch($('#fontColor').val()){
					case 'red':
						$('#result').css('color', 'red');		
						break;
					case 'green':
						$('#result').css('color', 'green');
						break;
					case 'blue':
						$('#result').css('color', 'blue');
						break;
				}

				//폰트 사이즈 설정
				switch($('#fontSize').val()){
					case '1':
						$('#result').css('fontSize', '10');		
						break;
					case '2':
						$('#result').css('fontSize', '20');		
						break;
					case '3':
						$('#result').css('fontSize', '30');		
						break;
					case '4':
						$('#result').css('fontSize', '40');			
						break;
					case '5':
						$('#result').css('fontSize', '50');		
						break;
					case '6':
						$('#result').css('fontSize', '60');			
						break;
				}

				//나머지 체크 속성들 설정
				cssList = $('input[name="fontOptions1"]:checked');

				for(let i = 0; i<cssList.length; i++){
					$('#result').addClass(cssList[i].value);
				}
				
				if($('input[name="fontOptions2"]:checked') !== null){
					$('#result').addClass($('input[name="fontOptions2"]:checked').val());		
				}

				if($('input[name="fontOptions3"]:checked') !== null){
					$('#result').addClass($('input[name="fontOptions3"]:checked').val());
				}

				if($('input[name="fontOptions4"]:checked') !== null){
					$('#result').addClass($('input[name="fontOptions4"]:checked').val());		
				}
				
            });
        </script>
	</body>
</html>
