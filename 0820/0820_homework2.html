<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>

    <style>
        input:hover {
            border-color: blue;
            color:darkgreen;
        }

        img {
            display: none;
            height: 50px;
            width: 50px;
        }
    </style>

</head>
<body>
    <input type = "button" value = "버튼1" id = "btn1" onclick="btn_click('pic1')"> <br>
    <img src = "/tree03.jpg" id = "pic1"><br>

    <input type = "button" value = "버튼2" id = "btn2" onclick="btn_click('pic2')"> <br>
    <img src = "/tree03.jpg" id = "pic2"><br>

    <input type = "button" value = "버튼3" id = "btn3" onclick="btn_click('pic3')"> <br>
    <img src = "/tree03.jpg" id = "pic3">

    <script>

        function btn_click(pic_id){
            
            let pic_path = document.getElementById(pic_id);

            if(pic_path.style.display == 'block'){
                pic_path.style.display = 'none';
            } else {
                pic_path.style.display = 'block';
            }
        }   
    </script>
</body>
</html>
