<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .scroll {
            background-attachment: fixed;
        }
        .c {
            background-size: cover;
        }
        .img_size2 {
            width: 100%;
            height: 1000px;
            border: 1px solid #010;
            overflow: scroll;
            /* scroll : 스크롤 생김 / hidden : 짤리면 그냥 가림 */
        }

        .king {
            background-image: url(/htmlStudy/htmlTest/kingkong.png);
        }

    </style>

</head>
<body>
    <div class="main img_size2 king c scroll">

    </div>
    <div class="content">
        <h1>Pure CSS Parallax Scrolling Effect</h1>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        

    </div>
</body>
</html>
