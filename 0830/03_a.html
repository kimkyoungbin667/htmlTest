<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>환영합니다</h1>

    <input type="button" value="url 가져오기" onclick="load()">

    <script>

        function load() {

            let pa = window.location.pathname;
            console.log(pa);

            // href 자체를 다 갖고옴
            let hr = window.location.href;
            console.log(hr);

            // 물음표 뒤 찾는것들
            // 이전 사이트에서 건내준 key와 value
            let search = window.location.search;
            console.log(search);

            // 도메인만 갖고오기
            let host = window.location.host;
            console.log(host);

            let sp = search.split('=');           
            console.log('key', sp[0].substring(1));
            console.log('key type : ',typeof(sp[1]));
            console.log('value', sp[1]);
        
        }

    </script>
</body>

</html>1
